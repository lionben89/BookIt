<container-element [ngSwitch]="this.which_page">
  <div class="container" *ngSwitchCase="'locations'">

    <section class="header">
      <button mat-button label class="button-switch-page" (click)="goToSettings()">
        <div *ngIf="1 === 1; then leftArrowIcon"></div>
      </button>
      <label class="header-loc" ngDefaultControl>Locations</label>
    </section>

    <mat-card class="locations">
      <mat-card-content class="locations-list" *ngFor="let loc of locations" selected="true" name="loc_list" ngDefaultControl>
        <button mat-icon-button (click)="removeOrAddLocation(loc)">
          <div *ngIf="loc.label != no_remove; then deleteForeverIcon; else addIcon"></div>
        </button>
        <div class="loc-div">
          <button mat-icon-button (click)="setOption(loc)">
            <div *ngIf="loc.active; then leftEnableIcon; else leftDisableIcon"></div>
          </button>
          <section class="info-section">
            <label class="label-loc">
              {{loc.label}}
            </label>
            <br>
            <label class="label-loc-city-street">
              {{loc.address}}
            </label>
          </section>
          <button mat-icon-button (click)="setOption(loc)">
            <div *ngIf="loc.active; then rightEnableIcon; else rightDisableIcon"></div>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    

    <section class="add-loc">
      <button mat-button label class="button-add-loc" (click)="goToAddLocation()"> Add Location </button>
    </section>


  </div>

  <app-settings *ngSwitchCase="'settings'"></app-settings>

  <app-categories *ngSwitchCase="'categories'"> </app-categories>

</container-element>

<ng-template #leftEnableIcon>
  <mat-icon svgIcon='location_off-blue' class=gray-icon></mat-icon>
</ng-template>

<ng-template #leftDisableIcon>
  <mat-icon svgIcon='location_off' class=blue-icon></mat-icon>
</ng-template>

<ng-template #rightEnableIcon>
  <mat-icon svgIcon='done-blue' class=gray-icon></mat-icon>
</ng-template>

<ng-template #rightDisableIcon>
  <mat-icon svgIcon='done' class=blue-icon></mat-icon>
</ng-template>

<ng-template #leftArrowIcon>
  <mat-icon svgIcon='left-arrow' class="left-arrow-icon"></mat-icon>
</ng-template>

<ng-template #deleteForeverIcon>
  <mat-icon svgIcon='delete-forever' class="delete-forever-icon"></mat-icon>
</ng-template>

<ng-template #addIcon>
    <mat-icon svgIcon='add' class="add-icon"></mat-icon>
  </ng-template>
