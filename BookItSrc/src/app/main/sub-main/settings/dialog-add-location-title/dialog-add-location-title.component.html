<div>
  <strong>Please pick name for the added location : </strong>
  <label class="label-loc-city-street" *ngIf="data.street">
    {{data.street}},
  </label>
  <label class="label-loc-city-street">
    {{data.city}}
  </label>
  <mat-form-field>
    <input matInput [(ngModel)]="name" type="text" [formControl]="nameInputControl">
    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <section class="add-section">
    <button mat-raised-button (click)="addName()">ADD </button>
  </section>
</div>
