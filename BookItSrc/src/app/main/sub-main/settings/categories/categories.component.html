<container-element [ngSwitch]="this.which_page">
  <div class="container" *ngSwitchCase="'categories'">

    <section class="header">
      <button mat-button label class="button-switch-page" (click)="goToSettings()"> < </button>
      <label class="header-cat" name="category_lab" ngDefaultControl>Categories</label>
    </section>

    <mat-card class="location-categories">
      <mat-chip-list [aria-orientation]="horizontal">
        <mat-chip 
          *ngFor="let chip of bookCategories"
          (click)="chipedClicked(chip.name)"
          selected="true"
          [color]="chip.color"
          class="mat-chip">
          {{chip.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card>
    

    <mat-card class="im-feeling-lucky-categories">
        <button mat-button label class="button-add-cat" (click)="pickForUser()"> I'm Feeling Lucky </button>
      </mat-card>

  </div>

  <app-settings *ngSwitchCase="'settings'"></app-settings>

  <app-locations *ngSwitchCase="'locations'"> </app-locations>


</container-element>
