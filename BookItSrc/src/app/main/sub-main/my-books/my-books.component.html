
<container-element [ngSwitch]="this.which_page">
    <div *ngSwitchCase="'my_books'">
            
<div class="mybooks">
        <mat-grid-list [cols]="numCols" gutterSize="10" rowHeight="5:8" (window:resize)="onResize($event)">
                <mat-grid-tile *ngFor="let book of userBooks">
                   <img class='cover' [attr.src]="book.imagePath" />
                </mat-grid-tile>
                <mat-grid-tile>
                        <button class="cover" (click)="goToAddbook()">
                                <i class="fas fa-plus"></i>
                            </button>
                        
                </mat-grid-tile>
            </mat-grid-list>
</div>
          
            

         
    </div>
      <app-add-book  *ngSwitchCase="'add_book'" [masterBooksArray]="userBooks"></app-add-book>




</container-element>
