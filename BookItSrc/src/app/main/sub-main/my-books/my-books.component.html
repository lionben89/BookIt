<div *ngIf="status.loading && !status.loaded; then loading  else loaded"></div>
<ng-template #loaded>
    <div>
        <container-element [ngSwitch]="this.which_page">
            <div *ngSwitchCase="'my_books'">
                <div class="mybooks">
                    <section class="header">
                        <label class="header-cat">My Books</label>
                        <button mat-button label class="button-switch-page" (click)="goToMyRequests()">
                            <div *ngIf="1 === 1; then rightArrowIcon"></div>
                        </button>
                    </section>
                    <mat-grid-list class="my-books" [cols]="numCols" gutterSize="10" rowHeight="5:8" (window:resize)="onResize()">
                        <mat-grid-tile>
                            <button class="cover" (click)="goToAddbook()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </mat-grid-tile>
                        <mat-grid-tile *ngFor="let book of userBooks" (click)="showBookNavbar(book)">
                            <div class='book-bottom'>
                                <span class='addbook_title'>{{book.title}}</span>
                                <br>
                                <span class='addbook_author'>by {{book.author}}</span>
                            </div>
                            <img class='cover' [ngClass]="{'blurred': (this.bookNavBarEnabled==true && this.bookSelected!=book) , 'regular': (this.bookNavBarEnabled==false ||this.bookSelected==book) }"
                                [attr.src]="book.imagePath" />
                            <div *ngIf="book.currentRequest  && book.currentRequest.pending && !book.currentRequest.approved then requestPending"></div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
                <p>add books to share!</p>
                <div *ngIf="this.bookNavBarEnabled===true; then bookNavbar"></div>

            </div>
            <app-add-book *ngSwitchCase="'add_book'" [masterBooksArray]="userBooks"></app-add-book>
            <app-my-requests *ngSwitchCase="'my_requests'"></app-my-requests>
        </container-element>
    </div>

    <ng-template #bookNavbar>
        <div class='bookNavbarBox'>
            <mat-grid-list class="bookNavbarList" rowHeight="50px" cols="5" gutterSize="10">
                <mat-grid-tile>
                    <button style="font-size:1em; color:#1AED3A;background-color:#C8C8C8;" (click)="approveRequest()">
                        <i class="fas fa-check-circle"></i>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button style="font-size:1em; color:#ED1A1A;background-color:#C8C8C8;" (click)="rejectRequest()">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button style="font-size:1em; color:#2B2727;background-color:#C8C8C8;" (click)="startChat()">
                        <i class="fas fa-comments"></i>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button style="font-size:1em; color:#2B2727;;background-color:#C8C8C8;" (click)="showUser()">
                        <i class="fas fa-user"></i>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button style="font-size:1em; color:#2B2727;background-color:#C8C8C8;" (click)="removeBook()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </ng-template>
</ng-template>

<ng-template #rightArrowIcon>
    <mat-icon svgIcon='right-arrow' class="arrow-icon"></mat-icon>
</ng-template>
<ng-template #leftArrowIcon>
    <mat-icon svgIcon='left-arrow' class="arrow-icon"></mat-icon>
</ng-template>

<ng-template #loading>
    <div class="centered">
        <mat-spinner [color]="'accent'"></mat-spinner>
    </div>
</ng-template>

<ng-template #requestPending>
    <mat-icon svgIcon='request-pending' class="book-status"></mat-icon>
</ng-template>
