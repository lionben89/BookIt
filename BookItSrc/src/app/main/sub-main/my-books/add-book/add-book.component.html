<section class="header">
    <button mat-button label class="button-switch-page" (click)="goToMyBooks()">
      <div *ngIf="1 === 1; then leftArrowIcon"></div>
    </button>
    <label class="header-cat">Add Book</label>
  </section>
<div style="margin-top: 10pt;">
  <input id="book-search" type="search" class="form-control" placeholder="title, author, isbn..." [formControl]="searchField">
  <i class="fas fa-search"></i>
</div>

<hr />

<ul>
  <li *ngFor="let result of results">
    <div class='book-left'><img class='cover' [attr.src]="result.imagePath"><br>
      <span class='title' >{{result.title}}</span><br>
      <span class='author'>by {{result.author}}</span>
    </div>
    <div class='book-right'>
      <button class="addbook" (click)="addBook(result)">
          <i class="fas fa-plus"></i>
      </button>
  
    </div>
      <!-- <span class='category'>{{result.category}}</span> -->
    <hr />
  </li>
  
</ul>
<ng-template #leftArrowIcon>
    <mat-icon svgIcon='left-arrow' class="left-arrow-icon"></mat-icon>
  </ng-template>
