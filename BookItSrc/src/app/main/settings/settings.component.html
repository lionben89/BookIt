<div class="container">
  <h1>Settings</h1>
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox configuration</h2>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
      </section>

      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group [(ngModel)]="align">
          <mat-radio-button class="example-margin" value="start">Start</mat-radio-button>
          <mat-radio-button class="example-margin" value="end">End</mat-radio-button>
        </mat-radio-group>
      </section>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Result</h2>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate" [align]="align" [disabled]="disabled">
          I'm a checkbox
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
  <br>
  <br>
  <form>
    <div class="form-group">
      <label for="metric">Pick display metric</label>
      <br>
      <label for="metric">Kilometers</label>
      <input type="checkbox" class="form-control" id="metric">
      <label for="metric">Miles</label>
      <input type="checkbox" class="form-control" id="metric">
    </div>
    <br>

    <div class="form-group">
      <label for="radius">Book search radius : {{ val_radius }}</label>
      <br>
      <p-slider [(ngModel)]="val_radius" name="radius_slide" [style]="{'height': '20px', 'width': '70%','display': 'inline-block', 'color': 'red'}"
        [animate]="true"></p-slider>
    </div>
    <br>

    <button type="disable" class="btn btn-default">Disable Account</button>
    <br>
    <br>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
